<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="profile_account.css">
</head>

<body>
    
    <a class="esc-button"><span class="material-icons">close
    </span> Esc</a>
    <div class="container">
        <div class="title">Profile & Account</div>
        <div class="initials">
            <div class="circle">KS</div>
        </div>
        <div class="user-info">
            <div class="user-col-3">
                <span class="label">Name</span>
                <span class="value">Kate Smith</span>
                <div class="button-container"><button class="text-button">Edit</button></div>
            </div>
            <div class="user-col-3">
                <span class="label">Email</span>
                <span class="value">Kate.Smith@mail.com</span>
                <div class="button-container">
                    <button class="text-button">Change</button>
                </div>
            </div>
            <div class="user-col-3">
                <span class="label">Password</span>
                <span class="value">********</span>
                <div class="button-container">
                    <button class="text-button">Change</button>
                </div>
            </div>
            <div class="user-col-2">
                <span class="label">Two-Factor Authentication</span>
                <button class="contained-button">Enable</button>
            </div>
        </div>
    </div>

</body>

</html>
